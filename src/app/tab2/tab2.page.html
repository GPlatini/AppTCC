<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title class="align">
      Meu Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content fullscreen>
    <ion-item>
      <ion-avatar>
        <img src="https://cdn.mindminers.com/blog/uploads/2021/09/avatar-perfil-blog.png">
      </ion-avatar>
      <ion-label class="label-config">
        Usuário
      </ion-label>
    </ion-item>
    <ion-list>
        <ion-item >
          <ion-icon name="add-circle-outline" class="spacing-config"></ion-icon>
          <ion-label>Cadastrar produtos</ion-label>
        </ion-item>
        <ion-item  href="home">
          <ion-icon name="exit-outline" class="spacing-config"></ion-icon>
          <!--Adicionar método para encaminhar para página inicial-->
          Desconectar conta
        </ion-item>
     </ion-list>  
</ion-content>
